<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Assessment - Interactive Visualizations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            font-weight: 300;
        }

        .challenges {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .challenge-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            backdrop-filter: blur(10px);
        }

        .challenge-card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.2);
        }

        .challenge-card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .challenge-card p {
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
        }

        .tag {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .arrow {
            display: inline-block;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .challenge-card:hover .arrow {
            transform: translateX(5px);
        }

        footer {
            text-align: center;
            color: #808080;
            font-size: 0.9rem;
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .challenges {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Assessment</h1>
            <p class="subtitle">Interactive Data Visualizations</p>
        </header>

        <div class="challenges">
            <a href="./globe-locations/" class="challenge-card">
                <h2>Globe Locations <span class="arrow">→</span></h2>
                <p>
                    Interactive 3D globe visualization showcasing global locations.
                </p>
                <div class="tech-tags">
                    <span class="tag">Three.js</span>
                    <span class="tag">WebGL</span>
                    <span class="tag">Vite</span>
                </div>
            </a>

            <a href="./radar-chart/" class="challenge-card">
                <h2>Radar Chart <span class="arrow">→</span></h2>
                <p>
                    A dynamic radar chart comparing cities across multiple dimensions.
                </p>
                <div class="tech-tags">
                    <span class="tag">Chart.js</span>
                    <span class="tag">Accessibility</span>
                    <span class="tag">Vite</span>
                </div>
            </a>
        </div>

        <footer>
            <p>2025, Marce Romero </p>
        </footer>
    </div>
</body>
</html>
