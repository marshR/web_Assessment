    <main>
        <h1 style="text-align: center; font-size: 24px; margin-bottom: 20px; color: #666666;">City Comparison Radar Chart</h1>

        <!-- Hidden input to store selected city name -->
        <div id="container">
            <input type="hidden" id="selected-city" value="Warsaw" aria-label="Selected city">
            <canvas id="cities-chart" role="img" aria-label="Radar chart comparing Global, Regional, and City-level metrics across Social Impact, Infrastructure, Market Attractiveness, System Efficiency, and Innovation for the selected city"></canvas>

                    <button class="city-tag" data-city="Kuala Lumpur" aria-pressed="false">Kuala Lumpur</button>
                    <button class="city-tag" data-city="Mexico City" aria-pressed="false">Mexico City</button>

            </div>
